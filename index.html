<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web Clone</title>
    <link href="https: //fonts.googleapis.com/css2?family= Open+Sans:wght@300 & display =swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toobar-container">
                <img class="user-photo " src="img/avatar1.png">
                <div class="auxicons-toobar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">
                    Ativar notificações na área de trabalho
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contacts-container">


                <div class="contact-box active-chat">
                    <img src="img/avatar2.png">
                </div>
                <div class="user-info">
                    <p class="user-name">Sabrina Matos</p>
                    <p class="user-messagepreview"> <i class="fas fa-check-double"></i> Oi, tudo bem?</p>

                    <div class="message-info">
                        <p class="message-time">20:21</p>

                    </div>

                </div>



                <div class="contact-box">
                    <img src="img/avatar3.png">
                </div>
                <div class="user-info">
                    <p class="user-name">José Augusto</p>
                    <p class="user-messagepreview"> Está disponível?</p>

                    <div class="message-info">
                        <p class="message-time">10:45</p>
                        <p class="message-pending">3</p>
                    </div>

                </div>


                <div class="contact-box">
                    <img src="img/avatar2.png">
                </div>
                <div class="user-info">
                    <p class="user-name">Maria Silva</p>
                    <p class="user-messagepreview">O projeto ficou perfeito, obrigada!</p>

                    <div class="message-info">
                        <p class="message-time">08:11</p>
                        <p class="message-pending">5</p>
                    </div>

                </div>


            </div>
        </aside>
        <main class="chat-container">

        </main>
    </div>
</body>

</html>
